<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <img src="imagens/pexels-sean-whang-804269 (1).jpg" alt="imagem" id="img-log">
    <main class="corpo">
        
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="get" autocomplete="on">
            <p>
                <label for="Lemail"><span class="material-symbols-outlined">
                    person
                    </span></label>
                <input type="email" name="mail" id="Lemail" required placeholder="Seu e-mail" class="Campo">
            </p>
            <p>
                <label for="Lsenha"><span class="material-symbols-outlined">
                    vpn_key
                    </span></label>
                <input type="password" name="senha" id="Lsenha" required minlength="8" maxlength="30" placeholder="Sua senha" class="Campo">
            </p>

                <p>
                    <input type="submit" value="Entrar" class="btn-enviar">
                </p>
                <p>
                    <span><a class="btn-esq" href="#">Esqueci a senha <img src="imagens/mail_FILL1_wght500_GRAD0_opsz20.png" alt="icone de email" width="12px" class="email"></a></span>
                </p>
        </form>
        
        
    </main>
</body>
</html>
